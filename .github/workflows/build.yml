name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: macOS-latest
    strategy: 
      matrix:
        test: ['test', '']
        scheme: ['RSCore', 'RSCoreiOS']
        destination: ['platform=macOS,OS=14.4', 'platform=iOS Simulator,OS=13.0,name=iPhone 8']
    
    steps:
    - name: Checkout Project
      uses: actions/checkout@v1

    - name: Switch to Xcode 11
      run: sudo xcode-select -s /Applications/Xcode_11.app

    - name: Build Version
      run: xcodebuild -version

    - name: Build Settings
      run: xcodebuild -showBuildSettings
      
    - name: Build SDK
      run: xcodebuild -showsdks

    - name: Run Build
      env:
        test: ${{ matrix.test }}
        scheme: ${{ matrix.scheme }}
        destination: ${{ matrix.destination }}
      run: xcodebuild ${test} -scheme ${scheme} -destination "${destination}" -showBuildTimingSummary CODE_SIGN_IDENTITY=
